<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${yellowlist.id}"></td>
                    <th>结束时间</th>
                    <td th:text="${yellowlist.end_date}"></td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td th:text="${yellowlist.name}"></td>
                    <th>电话</th>
                    <td th:text="${yellowlist.phone}"></td>
                </tr>
                <tr>
                    <th>头像</th>
                    <td th:text="${yellowlist.awatar}"></td>
                    <th>识别照片</th>
                    <td th:text="${yellowlist.picture}"></td>
                </tr>
                <tr>
                    <th>识别记录</th>
                    <td th:text="${yellowlist.info}" colspan="3"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${yellowlist.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${yellowlist.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(yellowlist.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(yellowlist.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${yellowlist.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
